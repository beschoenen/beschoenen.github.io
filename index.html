<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Kevin Richter</title>

		<meta charset="utf-8"/>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" charset="utf-8">

		<style>
			html {
				background: url("background.jpg") no-repeat 50% 27%;
				background-size: cover;
			}

			body {
				height: 100vh;
				background-color: rgba(0,0,0, 0.6);
			}

			.wrapper {
				height: 486px;
				width: 700px;

				position: absolute;
				top:0;
				bottom: 0;
				left: 0;
				right: 0;

				margin: auto;
			}

			.card-action, .card-image, .card-image > img {
				border-radius: 2px !important;
			}

			.right .card {
				margin: .5rem 0 1.37rem 0;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="row">
				<div class="col s5">
					<div class="card">
						<div class="card-image">
							<img src="https://avatars1.githubusercontent.com/u/1887585">
							<span class="card-title">Kevin Richter</span>
						</div>
						<div class="card-content">
							<p>I am a software developer based in The Netherlands.</p>
						</div>
						<div class="card-action">
							<a href="https://docs.google.com/document/d/1PTDTs84OFm88JKpBalVraShU2Hr5bgLTLgCp0jFOoCs/export?format=pdf">Download my resume.</a>
						</div>
					</div>
				</div>
				<div class="col s7 right">
					<div class="card">
						<div class="card-content">
							Social media links.
						</div>
						<div class="card-action">
							<a href="https://github.com/beschoenen">GitHub</a>
							<a href="https://twitter.com/beschoenen">Twitter</a>
							<a href="http://www.last.fm/user/beschoenen">Last.FM</a>
						</div>
					</div>
					<div class="card">
						<div class="card-content">
							Language Skills.
						</div>
						<div class="card-action">
							<a>PHP</a>
							<a>C#</a>
							<a>Java</a>
							<a>Python</a>
						</div>
					</div>
					<div class="card">
						<div class="card-content">
							And Frameworks like.
						</div>
						<div class="card-action">
							<a href="https://laravel.com">Laravel</a>
							<a>.Net</a>
							<a href="http://expressjs.com/">Express</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js" charset="utf-8"></script>
	</body>
</html>
